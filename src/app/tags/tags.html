<aside ng-if="isSynchronized()" class=" page-main__tags
       md-whiteframe-z1" flex-gt-md="20" flex-gt-lg="10" layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span class="page-main__tags-caption md-flex">Теги</span>
        </div>
    </md-toolbar>

    <ul class="tags__list">
        <li ng-repeat="tag in tags"><a class="tags__item" href="/tag/{{tag.name}}">{{tag.name}}&nbsp;<span
                class="counter">{{tag.count}}</span></a>
        </li>
    </ul>
</aside>

<div ng-if="isSynchronized()" class="page-main__wall" flex layout-fill data-ui-view="posts"></div>


<figure ng-if="!isSynchronized()" class=" page-main__preload">
    <p><img class="page-main__preload-image" src="app/assets/img/preloader.gif" alt="Preloader"/></p>
    <figcaption class="page-main__preload-message">Идет синхронизация, пожалуйста подождите...</figcaption>
</figure>
