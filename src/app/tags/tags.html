<aside class="page-main__tags" flex-gt-md="20" flex-gt-lg="10" layout="column">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <span class="page-main__tags-caption md-flex">Your Tags</span>
        </div>
    </md-toolbar>

    <ul class="tags__list">
        <li ng-repeat="tag in tags" ui-sortable="dropzone" class="dropzone" ng-model="dropzoneFields"><a class="tags__item" ng-class="{'tags__item-active': tag.isActive}" href="/tag/{{tag.name}}">{{tag.name}}&nbsp;<span
                class="counter">{{tag.count}}</span></a>
        </li>
    </ul>
</aside>

<div class="page-main__wall" flex layout-fill data-ui-view="posts"></div>
